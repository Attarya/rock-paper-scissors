<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        // Returns a random choice of 'rock', 'paper', or 'scissors'
function getComputerChoice() {
  const choices = ['rock', 'paper', 'scissors'];
  const randomIndex = Math.floor(Math.random() * 3);
  return choices[randomIndex];
}

// Plays a single round of Rock Paper Scissors
// Returns a string declaring the winner of the round
function playRound(playerSelection, computerSelection) {
  playerSelection = playerSelection.toLowerCase();

  if (playerSelection === computerSelection) {
    return "It's a tie!";
  } else if (
    (playerSelection === 'rock' && computerSelection === 'scissors') ||
    (playerSelection === 'paper' && computerSelection === 'rock') ||
    (playerSelection === 'scissors' && computerSelection === 'paper')
  ) {
    return `You win! ${playerSelection} beats ${computerSelection}.`;
  } else {
    return `You lose! ${computerSelection} beats ${playerSelection}.`;
  }
}

// Plays a 5-round game of Rock Paper Scissors
function game() {
  let playerScore = 0;
  let computerScore = 0;

  for (let i = 1; i <= 5; i++) {
    const playerSelection = prompt('Enter rock, paper, or scissors:');
    const computerSelection = getComputerChoice();
    const result = playRound(playerSelection, computerSelection);

    console.log(`Round ${i}: ${result}`);

    if (result.startsWith('You win!')) {
      playerScore++;
    } else if (result.startsWith('You lose!')) {
      computerScore++;
    }
  }

  console.log(`Final score: Player ${playerScore} - ${computerScore} Computer`);

  if (playerScore > computerScore) {
    console.log('Congratulations, you win the game!');
  } else if (playerScore < computerScore) {
    console.log('Sorry, you lose the game!');
  } else {
    console.log("It's a tie game!");
  }
}

// Start the game when the page loads
game();


    </script>
</body>
</html>
